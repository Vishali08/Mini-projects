<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer</title>
<link rel="stylesheet" href="time.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="corner-clock" id="cornerClock"></div>
<div class="container-fluid">
  <div id="timer" class="timer">00:00:00</div>
  <div class="buttons">
    <button id="startButton" type="button" class="btn btn-outline-success">START</button>
    <button id="stopButton" type="button" class="btn btn-outline-danger">STOP</button>
    <button id="resetButton" type="button" class="btn btn-outline-primary">RESET</button>
  </div>
</div>
<script src="time.js"></script>
</body>
</html>
